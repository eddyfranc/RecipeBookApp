<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center" role="heading" aria-level="1">Recipe Page</h1>
    </header>

    <main class="container mx-auto p-4">
        <section id="recipes-section" class="mb-8">
            <div class="flex flex-col md:flex-row mb-4">
                <input type="text" id="search-input" class="border p-2 rounded-l-md flex-grow" placeholder="Search for recipes" aria-label="Search recipes">
                <button id="search-btn" class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700" aria-label="Search">Search</button>
            </div>
            <div class="mb-4">
                <label for="category-filter" class="mr-2">Filter by Category:</label>
                <select id="category-filter" class="border p-2 rounded" aria-label="Filter recipes by category">
                    <option value="all">All</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Asian">Asian</option>
                    <option value="American">American</option>
                </select>
            </div>
            <div id="recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" role="region" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
